<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK TIME</title>

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4305/4305432.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrap">

        <div class="widget">

            <div class="date">
                <p id="week-day" class="week-day"></p>
                <p class="day" id="day"></p>
                <p>of</p>
                <p class="month" id="month"></p>
                <p>of</p>
                <p class="year" id="year"></p>
            </div>

            <div class="clock">
                <p class="hours" id="hours"></p>
                <p>:</p>
                <p class="minutes" id="minutes"></p>
                <p>:</p>
                <div class="seconds-box">
                    <p class="ampm" id="ampm"></p>
                    <p class="seconds" id="seconds"></p>
                </div>
            </div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
